<!DOCTYPE html>
<html lang=en>
	<head>
		<title>HTML List</title>
		<meta charset="utf-8">
		<link rel= "stylesheet" type= "text/css" href= "CSS_List.css">
	</head>
	<body>
		<ul>
			<li>Jumper</li>
			<li>Skipper</li>
			<li>Swimmer</li>
		</ul>
		<article>
			<p>Just wanted to drop an article here real quick, it'll look like normal wording but it makes it easier to style the article without having to make a new class</p>
		</article>
		<details>
			<summary>List ordered in Hebrew.</summary>
				<ol>
					<li>Wake Up</li>
					<li>Go to work</li>
					<li>Work Hard</li>
					<li>Go home and rest</li>
				</ol>
		</details>
	</body>
</html>
