<!DOCTYPE html>
<html lang=en>
	<head>
		<title>Basic HTML 4</title>
		<meta charset="utf-8">
	<head>
	<body>
		<style>
			.font_1 {
				background-color:cyan;
				color:red;
				font-size:large;
			}
			.font_2 {
				background-color:black;
				color:gold;
				font-size:small;
			}
			.text_in_charge {
				background-color:silver;
				color:gold;
				font-size:large;
				font-style:impact;
			}
		</style>
		<h1 class="font_2">This is a little big line</h1>
		<h6 class="font_1">This is a big little line</h6>
		<p class="font_2">This is a paragraph using the same class as the first line</p>
		<h2 class="text_in_charge">This is the real text in charge.</h2>
	</body>
</html>
