<!DOCTYPE html>
<html lang=en>
	<head>
		<title>HTML Table</title>
		<meta charset="utf-8">
		<link rel= "stylesheet" type= "text/css" href= "CSS_table.css">
	</head>
	<body>
		<a href="HTML_List.html" target="new"><em>The Lists</em></a></br>
		<p>I can use the time tag to specify time like <time>10:00</time> and pair it with the attribute datetime for reminders or calendar invitations like for my <time datetime="2022-02-12">birthday</time>.</p>
		<table>
			<tr>
				<th>Name</th>
				<th>ID Number</th>
				<th>Number of Sales</th>
			</tr>
			<tr>
				<td>Johnathan</td>
				<td>13468</td>
				<td>308</td>
			</tr>
			<tr>
				<td>Alissa</td>
				<td>34549</td>
				<td>354</td>
			</tr>
		</table>
		</br>
		<form action= "" method="post">
			First name: <input type="text" name="First_Name"><br>
			ID Number: <input type="text" name="ID_Number"><br>
			Number of Sales: <input type="text" name="Number_of_Sales"><br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
